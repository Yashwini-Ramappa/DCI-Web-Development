<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- h1 is the biggest heading, and should only be used once: -->
    <h1>I am an h1</h1>
    <!-- h2 to h6 can be used as much as you want: -->
    <h2>I am an h2</h2>
    <h3>I am an h3</h3>
    <h4>I am an h4</h4>
    <h5>I am an h5</h5>
    <h6>I am an h6</h6>
    <!-- h6 is the smallest heading: -->
    <!-- <h7>I am an h7, but I dont exist, so I look like normal text</h7> -->

    <!-- p tag, for normal text: -->
    <p>I am a paragraph</p>
    <p title="I am a title">I am another paragraph</p>

    <!-- "a" stands for anchor tag and is used to create links: -->
    <a href="https://de.wikipedia.org/wiki/Hypertext_Markup_Language"
      >I am a link</a
    >
    <!-- Target blank links opens in a new tab: -->
    <a
      href="https://de.wikipedia.org/wiki/Hypertext_Markup_Language"
      target="_blank"
      rel="noopener noreferrer"
      >I am a target blank link</a
    >

    <img
      src="https://pics.me.me/html-css-js-mr-website-dev-human-55187847.png"
      alt="Web dev analogy"
      width="300"
    />
  </body>
</html>
