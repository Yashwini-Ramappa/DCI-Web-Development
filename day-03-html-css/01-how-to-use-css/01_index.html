<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to use CSS</title>

    <!-- Internal CSS -->
    <style>
        h3 {
        color:blue;
        font-size: 32px;
        font-family: verdana;
        }
    </style>

    <!-- Exxternal CSS -->
    <link rel="stylesheet" href="01-style.css">
</head>
<body>
    <h1>How to use CSS</h1>
    <!-- There are three ways of using CSS
        - Inline CSS
        - Internal CSS
        - External CSS
     -->

     <!-- This is inline css -->
     <h2 style="color:green; font-size: 32px; font-family: Verdana;">
        I am an h2
    </h2>

    <!-- This is Internal CSS -->
     <h3>I am an h3</h3>
     <h3>I am a duplicate h3</h3>

     <!-- This is External CSS -->
     <h4>I am an h4</h4>
</body>
</html>
